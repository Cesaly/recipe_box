{% extends 'base.html' %} {% block content%}
<h1>Welcome to Chelsea's recipe box!</h1>

<ul>
  {% for recipe in recipes %}
  <li>
    <a href="{% url 'recipeview' pk=recipe.pk %}">{{ recipe.title }}</a> by
    <a href="{% url 'authorview' pk=recipe.author.pk %}">{{recipe.author}}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
