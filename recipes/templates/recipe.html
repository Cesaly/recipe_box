{% extends 'base.html' %} {% block content%}
<h1>{{recipe.title}}</h1>
<h3>
  Written by
  <a href="{% url 'authorview' pk=recipe.author.pk %}">{{recipe.author}}</a>
</h3>
<p>{{recipe.description}}</p>
<h3>Ingredients:</h3>
<p>{{ recipe.ingredients }}</p>
<p>Total time: {{recipe.time_required}}</p>
<h3>Instructions:</h3>
<p>{{recipe.instructions}}</p>
{% endblock %}
